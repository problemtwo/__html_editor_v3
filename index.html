<!doctype html>
<html>
 <head>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='style.css' type='text/css' />
  <script type='text/javascript' src='main.js'></script>
 </head>
 <body>
  <div id='top'>
   <div class='sect'>
    <textarea spellcheck='false' id='html' placeholder='Enter HTML here.'></textarea>
    <div class='separator'></div>
    <textarea spellcheck='false' id='js' placeholder='Enter JS here.'></textarea>
   </div>
   <div id='vertical-separator'></div>
   <div class='sect'>
    <textarea spellcheck='false' id='log'></textarea>
    <iframe id='output'></div>
   </div>
  </div>
  <div class='separator'></div>
  <div id='options'>
   <textarea spellcheck='false' id='indent' placeholder='1'></textarea>
   <textarea spellcheck='false' id='filename' placeholder='file.txt'></textarea>
   <textarea spellcheck='false' id='profile-name' placeholder='Profile Name'></textarea>
   <textarea spellcheck='false' id='foreground-color' placeholder='FG Color'></textarea>
   <textarea spellcheck='false' id='background-color' placeholder='BG Color'></textarea>
   <button id='save-profile'>Save Profile</button>
   <button id='load-profile'>Load Profile</button>
   <button id='save-file'>Save File</button>
   <button id='load-file'>Load File</button>
   <button id='run'>Run</button>
  </div>
 </body>
</html>
